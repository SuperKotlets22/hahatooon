services:

  backend:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "80:8080"
    volumes:
      - ./tqueue.db:/app/tqueue.db
    restart: always

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    depends_on:
      - backend
    environment:
      - GO_SERVER_URL=http://backend:8080
    restart: always
